name: Generate website and deploy it to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:

      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Pages
        uses: actions/configure-pages@v2

      - name: Setup Janet
        uses: pyrmont/action-janet-test@v5
        with:
          # i am being cruel to this action.
          # TODO: copy part of the action to here? it would get rid of me using the parameters against their purpose
          janet-ver: 'v1.33.0'
          os: 'linux'
          cmd-pre-deps: janet -v
          cmd-deps: janet -v
          cmd-pre-test: janet -v
          cmd-test: janet -v

      - name: Generate the website
        run: |
          mkdir -p build
          janet src/main.janet > build/index.html

      - name: Upload generated website
        uses: actions/upload-pages-artifact@v1
        with:
          path: './build'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
